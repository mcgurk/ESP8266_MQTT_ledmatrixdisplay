esphome:
  name: veneer_display
  platform: ESP8266
  board: d1_mini

wifi:
  networks:
  - ssid: !secret wifi_ssid
    password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Veneer Display Fallback Hotspot"
    password: !secret ap_password

web_server:
  port: 80

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:
#  password: !secret esphome_haapi_pass

ota:
  password: !secret ota_password

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password

time:
  - platform: homeassistant
    id: homeassistant_time

spi:
  clk_pin: D8  # CLK of MAX7219
  mosi_pin: D7 # MOSI of MAX7219

display:
  - platform: max7219digit
    cs_pin: D6 # CS of MAX7219
    num_chips: 8
    intensity: 3
    scroll_speed: 100ms
    update_interval: 100ms
    lambda: |-
      it.printf(0, 0, id(digit_font), TextAlign::TOP_LEFT, "%s", id(hatxt).state.c_str());
      it.intensity(atoi(id(habri).state.c_str()));
      it.scroll_left();


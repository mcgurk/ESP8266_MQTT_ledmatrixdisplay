switch:
  - platform: template
    id: my_switch
    name: "my switch"
    turn_on_action:
      - switch.template.publish:
          id: my_switch
          state: ON
    turn_off_action:
      - switch.template.publish:
          id: my_switch
          state: OFF

light:
  - platform: monochromatic
    name: "Ledmatrix LED"
    output: output_led


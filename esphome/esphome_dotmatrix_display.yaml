esphome:
  name: ledmatrix
  #platform: ESP8266
  #board: d1_mini
  platform: ESP32
  board: wemos_d1_mini32
  
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Ledmatrix fallback AP"
    password: !secret ap_password

web_server:
  port: 80

captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
#  password: !secret ota_password

mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: false

globals:
  - id: timesynced
    type: bool
    initial_value: "false"
    
time:
  - platform: homeassistant
    id: homeassistant_time
  - platform: sntp
    on_time_sync:
      - globals.set:
          id: timesynced
          value: "true"
      
      #then:
      #  - lambda: |-
      #      id(timesynced) = true;

spi:
  #clk_pin: D8  # ESP8266, CLK of MAX7219
  #mosi_pin: D7 # ESP8266, MOSI of MAX7219
  clk_pin: 23  # ESP32, CLK of MAX7219
  mosi_pin: 18 # ESP32, MOSI of MAX7219

display:
  - platform: max7219digit
    #cs_pin: D6 # ESP8266, CS of MAX7219
    cs_pin: 19 # ESP32, CS of MAX7219
    num_chips: 8
    intensity: 3
    #scroll_speed: 100ms
    update_interval: 100ms
    lambda: |-
      it.intensity(atoi(id(habri).state.c_str()));
      if (id(my_switch).state) 
      {
        it.printf(0, 0, id(small_font), TextAlign::TOP_LEFT, "%s", id(hatxt).state.c_str());
        it.scroll(true, 0, atoi(id(haspeed).state.c_str()), 0, 0);
      }
      else 
      {
        it.scroll(false);
        if (id(timesynced))
          it.strftime(0, 0, id(small_font), "%H:%M:%S", id(homeassistant_time).now());
        else it.printf(0, 0, id(small_font), "--:--:--");
        //it.printf(31, 0, id(small_font), TextAlign::TOP_LEFT, "Ç");
        it.printf(29, 0, id(small_font), TextAlign::TOP_LEFT, id(hasymbol).state.c_str());
        if (id(weather_temperature).has_state())
          it.printf(65, 0, id(small_font), TextAlign::TOP_RIGHT , "%.1f°C", id(weather_temperature).state);
        else it.printf(65, 0, id(small_font), TextAlign::TOP_RIGHT , "--.-°C");
      }


text_sensor:
  - platform: wifi_info
    ip_address:
      name: "Ledmatrix IP address"
    ssid:
      name: "Ledmatrix connected SSID"
    bssid:
      name: "Ledmatrix display connected BSSID"
  - platform: homeassistant
    name: "HA Txt"
    id: hatxt
    entity_id: input_text.ledmatrix_text
  - platform: homeassistant
    name: "HA Brightness"
    id: habri
    entity_id: input_number.ledmatrix_bri
  - platform: homeassistant
    name: "HA Scroll speed"
    id: haspeed
    entity_id: input_number.ledmatrix_speed
  - platform: homeassistant
    name: "HA Symbol"
    id: hasymbol
    entity_id: input_text.ledmatrix_symbol
    
sensor:
  - platform: wifi_signal
    name: "Ledmatrix display WiFi signal sensor"
    update_interval: 60s
  - platform: uptime
    name: "Ledmatrix display uptime sensor"
  - platform: homeassistant
    id: weather_temperature
    entity_id: weather.koti
    attribute: temperature
